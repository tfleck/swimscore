<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width" />
<meta name="description" content="Swim Meet Scoreboard" />
<meta name="author" content="Theo Fleck" />
<meta charset="utf-8" />

<head>
  <title>Swim Meet Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="col-lg-3 offset-lg-1" id="infobox">
        <a class="navbar-brand" href="#">
          <i class="fas fa-info-circle"></i>&nbsp;Info
        </a>
      </div>
      <div class="col-lg-4" id="title">
        <h1>Meet Scoreboard</h1>
      </div>
      <div class="col-lg-3" id="upperBtns">
        <button type="button" class="btn btn-primary" data-toggle="modal" id="distTimesBtn" data-target="#distTimesModal">Times</button>
        <div class="btn-group dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="rulesetButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose
          </button>
          <div class="dropdown-menu" id="rulesetChoices" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item ruleset-item" href="#" ruleset="piaa-winter" long-name="PIAA Winter">PIAA Winter</a>
            <a class="dropdown-item ruleset-item" href="#" ruleset="buxmont-summer" long-name="BuxMont Summer">BuxMont Summer</a>
          </div>
        </div>
      </div>
      <div class="col-lg-1"></div>
    </nav>
  </header>
  <main id="container">
  </main>
  <footer class="footer">
    <p>
      Copyright &copy; 2018 Theo Fleck, All Rights Reserved
    </p>
  </footer>
</body>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.5.0/css/all.min.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.3.1/dist/jquery.min.js,npm/popper.js@1.14.6/dist/umd/popper.min.js,npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</html>
